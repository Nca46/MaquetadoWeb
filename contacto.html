<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contacto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">    
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>    
    <header class="site-header">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html">
            <h1 class="no-margin">Blog<span class="bold-text">DeCafé</span></h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
        <div class="texto-header">

          <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
      </div>

    <main>
      <div class="contacto">
        <h1>Contacto</h1>
        <div class="img-contacto">
          <img src="img/contacto.jpg" alt="Contacto">
        </div>

        <div class="formulario">
          <form action="#" method="GET">
            <div class='etiquetas'>
              <label for="Nombre">Nombre</label>
              <label for="Email">E-mail</label>
              <label for="mensaje">Mensaje</label>
            </div>
            <div class="datos">
              <input type="text" name="name" placeholder="Tu nombre">
              <input type="email" name="mail" placeholder="Tu email">
              <textarea rows='10'></textarea>
              <div class="enviar">
                <input type="submit" class="btn btn-primario" value="Enviar">
              </div>              
            </div>
          </form>
        </div>
      </div>
    </main>
      
    <footer class="site-footer">
      <div class="contenedor">
        <p class="titulo">Blog<span class="bold-text">DeCafé</span></p>
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>

      </div>
